<!DOCTYPE html>
<html>
<head>
	<title>CyberSecT</title>
    <link rel="icon" href="Images/Logo.png">
	<link rel="stylesheet" href="homePage.css">
	<style>
		.corner-buttons {
			position: absolute;
			top: 10px;
			left: 10px;
		}	

		.corner-buttons button {
			display: inline-block;
			width: 100px;
			height: 40px;
			margin-left: 10px;
			background-color: #36393F;
			color:rgb(255, 255, 255);
			border-radius: 5px;
			border: none;
		}

		.top-bar {
			height: 60px;
			background-color: #1F2024;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
		}
		.container {
			position: relative;
			width: 200px;
			height: 200px;
			border-radius: 100%;
		}
		.top-bar {
		height: 60px;
		background-color: #1F2024;
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		}
		.overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0,0,0,0.5);
			opacity: 0;
			transition: opacity 0.3s ease;
			border-radius: 100%;
			
		}
		.container:hover .overlay {
			opacity: 1;
		}

		body {
			margin: 0;
			padding: 0;
			height: 100vh;
			display: flex;
			flex-direction: row;
			background-color: #1a1a1a;
			color: #ffffff;
			font-family: Arial, sans-serif;
		}
		#left-side {
			display: flex;
			flex-direction: column;
			width: 25%;
			justify-content: center;
			align-items: center;
			padding-top: 20px;
			padding-left: 20px;
			background-color: #36393F;
			margin-top: 60px;
		}
		#left-side img {
			border-radius: 50%;
			width: 200px;
			height: 200px;
			object-fit: cover;
			margin-bottom: 20px;
			
		}
		#left-side-top {
			flex: 1;
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: space-between;
			margin-bottom: 20px;
		}	

		#left-side-top-progress {
			flex: 1;
			display: flex;
			flex-direction: row;
			
		}
		#left-side-bottom {
			flex: 1;
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: space-between;
		}
		#right-side {
			display: flex;
			flex-direction: column;
			width: 75%;
			padding: 0px;
			background-color: #ffffff;
		}
		#info {
			padding: 20px;
			margin-bottom: 20px;
			opacity: 0;
			transition: opacity 0.5s ease;
		}
		#left-side:hover #info {
			opacity: 1;
		}
		#info h2 {
			margin: 0;
			font-size: 24px;
			font-weight: bold;
			text-transform: uppercase;
			letter-spacing: 2px;
			margin-bottom: 10px;
		}
		#info p {
			margin: 0;
			line-height: 1.5;
			font-size: 16px;
			margin-bottom: 10px;
		}
		.tutorial-button {
			background-color: #333333;
			color: #ffffff;
			padding: 10px;
			margin-bottom: 10px;
			text-decoration: none;
		}
		#progress-bar-container {
  position: relative;
  width: 100%;
  height: 10px;
  margin-top: 10px;
  background-color: #333;
}

#progress-bar {
	border-radius: 5px;
  position: absolute;
  top: 0;
  left: 0;
  width: 50%; 
  height: 100%;
  background-color: #4CAF50; 
}

	</style>
</head>
<body>
	<div class="top-bar">
		<div class="corner-buttons">

			<a href="/dashboard"><button>Home</button></a>
			<a href="/tutorial-1"><button style="background-color: #6060A1;">Tutorial 1</button></a>
			<a href="/tutorial-2"><button>Tutorial 2</button></a>
			<a href="/tutorial-3"><button >Tutorial 3</button></a>
  

	  </div>

	</div>
	<div id="left-side">
		<div id="left-side-top">
		<div>	
			<div style="border-radius: 100%;" onclick="window.location='profilePage.html'" class="container">
				<img src="images/download.jpg" alt="">
					<div class="overlay"></div>
			</div>
			<div id="progress-bar-container" style="text-align: center;">
				<h2 style="font-size: small;position: relative; top: 15px;">Main progress: %</h2>
				<div id="progress-bar" ></div>
			</div>
		</div>
		<div id="info">
			<h2>Info</h2>
			<p>Name: John Doe</p>
			<p>Age: 30</p>
			<p>Address: 123 Main St</p>
			<p>Email: john@example.com</p>
		</div>
		</div>
		<div id="left-side-bottom">
			<div id="info">

				<h2>Sub-Info</h2>
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod nibh et dui vestibulum, vitae cursus ante pretium.</p>
			</div>
		</div>
	</div>
	
	<div id="right-side">
	</div>
<script>
	const progressBar = document.getElementById('progress-bar');
	const progress = 75; 
	progressBar.style.width = `${progress}%`;
	</script>
</body>
</html>
