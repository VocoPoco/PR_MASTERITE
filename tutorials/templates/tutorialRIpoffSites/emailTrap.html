<!DOCTYPE html>
<html>
<head>
	<title>My Inbox</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}

		h1 {
			margin-top: 30px;
			margin-bottom: 10px;
			text-align: center;
		}

		.container {
			width: 80%;
			margin: auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0px 0px 5px #ccc;
		}

		.email {
			display: flex;
			justify-content: space-between;
			padding: 10px;
			border-bottom: 1px solid #ccc;
		}

		.email:hover {
			background-color: #f2f2f2;
			cursor: pointer;
		}

		.email .sender {
			font-weight: bold;
		}

		.email .subject {
			flex-grow: 1;
			margin-left: 10px;
		}

		.email .date {
			font-size: 0.8em;
			color: #777;
		}

		.spam {
			color: red;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>My Inbox</h1>
		<div class="email">
			<div class="sender">John Doe</div>
			<div class="subject">Meeting Reminder</div>
			<div class="date">Mar 8, 2023</div>
		</div>
		<div class="email">
			<div class="sender">Jane Smith</div>
			<div class="subject">New Project Proposal</div>
			<div class="date">Mar 7, 2023</div>
		</div>
		<div class="email">
			<div class="sender">Mark Johnson</div>
			<div class="subject">Vacation Request</div>
			<div class="date">Mar 6, 2023</div>
		</div>
    <div class="email spam">
      <details>
  <summary>	<div class="sender">Unknown Sender</div> </summary>
  <p>This is just a filler text I have no clue what I should write here and I think that's because we lack sleep</p>
</details>
			<div class="subject">You won a prize!</div>
			<div class="date">Mar 5, 2023</div>
      
    </div>
	</div>
</body>
</html>
