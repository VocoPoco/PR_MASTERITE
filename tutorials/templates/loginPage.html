<!DOCTYPE html>
<html>
  <head>

    <title>CyberSecT</title>
    <link rel="icon" href="Images/Logo.png">
    <link rel="stylesheet" href="loginPage.css">
    <style>
      .center-button {
    
    position: absolute;
    top: 70%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: block;
    width: 281px;
    height: 60px;
    margin-top: 20px;
    margin-bottom: 20px;
    background-color: #333333;
    border: 1px #333333;
    color:rgb(255, 255, 255);
    font-size: 25px;
    border-radius: 5px;
}   

.corner-buttons {
    position: absolute;
    top: 10px;
    right: 20px;
}

.corner-buttons button {
    display: inline-block;
    width: 100px;
    height: 40px;
    margin-left: 10px;
    background-color: #333333;
    color:rgb(255, 255, 255);
    border: 1px #333333;
    border-radius: 5px;
}

.container {
    position: relative;
    height: 100vh;
}
.centered-div {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 350px;
    height: 250px;
    background-color: rgb(255, 255, 255);
    border-radius: 15px;
    text-align: center;
}

.top-bar {
    height: 60px;
    background-color: white;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
  }

.text-field {
    font-size: 16px;
    margin-top: 40px;
    margin-bottom: 25px;
    height: 30px;
    border-radius: 5px;
    border-width: 1px;
  }
.pass-field {
    font-size: 16px;
    height: 30px;
    border-radius: 5px;
    border-width: 1px;
}
    </style>
  </head>
<!-- create CSS design -->
  <body style="background-color: #333333">
    <div>
      <div class="top-bar"></div>
      <div class="centered-div" class="container">
        <form method="POST">
          {% csrf_token %}
          {{ login_form }}
          <button class="btn btn-primary" type="submit">Login</button>
        </form>


      </div>
      
      <div class="corner-buttons">

        <a href="register"><button>Sign Up</button></a>

      </div>

    </div>

    <script>

      var button = document.getElementById("myButton");
    
      document.addEventListener("keydown", function(event) {

        if (event.keyCode === 13) {

          button.click();
        }
      });
      
    </script>


  </body>

</html>
