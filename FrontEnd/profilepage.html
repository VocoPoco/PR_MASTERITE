<!DOCTYPE html>
<html>
  <head>

    <title>CyberSecT</title>
    <link rel="icon" href="Images/Logo.png">
    <link rel="stylesheet" href="profilePage.css">

  </head>
  <body style="background-color: #333333">

    <div>

        <div class="top-bar"></div>

        <div class="centered-div" class="container">
            <div style="position: relative;">
                <input type="text" id="myInput" class="text-field" placeholder="Enter First Name", size="30" value="Some text here" readonly>
                <button class="edit-button" onclick="enableEdit()">
                    <img style="height: 29px; width: 30px;" src="Images/44843.png" alt="">
                </button>
            </div>
            <div style="position: relative;">
                <input type="text" style="margin-top: 0px;" id="myInput2" class="text-field" placeholder="Enter First Name", size="30" value="Some text here" readonly>
                <button class="edit-button" style="margin-top: 0px;" onclick="enableEdit2()">
                    <img style="height: 29px; width: 30px;" src="Images/44843.png" alt="">
                </button>
            </div>
            <div style="position: relative;">
                <input type="text" id="myInput3" style="margin-top: 0px;" class="text-field" placeholder="Enter First Name", size="30" value="Some text here" readonly>
                <button class="edit-button" style="margin-top: 0px;" onclick="enableEdit3()">
                    <img style="height: 29px; width: 30px;" src="Images/44843.png" alt="">
                </button>
            </div>
            <div style="position: relative;">
                <input type="password" id="myInput4"  class="pass-field" placeholder="Enter Password" size="30", readonly>
                <button class="edit-button" style="margin-top: 0px;" onclick="enableEdit4()">
                    <img style="height: 29px; width: 30px;" src="Images/44843.png" alt="">
                </button>
            </div>
            

            <a href="homePage.html"><button class="center-button" id="myButton">Save</button></a>

        </div>
      
        <div class="corner-buttons">

            <a href="homePage.html"><button>Home</button></a>

        </div>
    </div>

    <script>



        var button = document.getElementById("myButton");
        
        document.addEventListener("keydown", function(event) {

        if (event.keyCode === 13) {

          button.click();
        }
        });
      
    </script>
    <script>
        function enableEdit() {
          var input = document.getElementById("myInput");
          input.removeAttribute("readonly");
        }
        function enableEdit2() {
          var input = document.getElementById("myInput2");
          input.removeAttribute("readonly");
        }
        function enableEdit3() {
          var input = document.getElementById("myInput3");
          input.removeAttribute("readonly");
        }

    </script>

  </body>

</html>
