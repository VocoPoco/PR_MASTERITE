<!DOCTYPE html>
<html>
<head>
	<title>CyberSecT</title>
    <link rel="icon" href="Images/Logo.png">
	<style>
		.corner-buttons {
			position: absolute;
			top: 10px;
			left: 10px;
		}	

		.corner-buttons button {
			display: inline-block;
			width: 100px;
			height: 40px;
			margin-left: 10px;
			background-color: #36393F;
			color:rgb(255, 255, 255);
			border-radius: 5px;
			border: none;
		}

		.top-bar {
			height: 60px;
			background-color: #1F2024;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
		}
		.container {
			position: relative;
			width: 200px;
			height: 200px;
		}
		.top-bar {
		height: 60px;
		background-color: #1F2024;
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		}
		.overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0,0,0,0.5);
			opacity: 0;
			transition: opacity 0.3s ease;
		border-radius: 100%;
		}
		.container:hover .overlay {
			opacity: 1;
		}

		body {
			margin: 0;
			padding: 0;
			height: 100vh;
			display: flex;
			flex-direction: row;
			background-color: #1a1a1a;
			color: #ffffff;
			font-family: Arial, sans-serif;
		}
		#left-side {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			width: 40%;
			padding: 20px;
			background-color: #36393F;
		}
		#left-side img {
			border-radius: 50%;
			width: 200px;
			height: 200px;
			object-fit: cover;
			margin-bottom: 20px;
		}
		#left-side-top {
			flex: 1;
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: space-between;
			margin-bottom: 20px;
		}	

		#left-side-top-progress {
			flex: 1;
			display: flex;
			flex-direction: row;
			
		}
		#left-side-bottom {
			flex: 1;
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: space-between;
		}
		#right-side {
			display: flex;
			flex-direction: column;
			width: 60%;
			padding: 20px;
			background-color: #ffffff;
		}
		#info {
			background-color: #333333;
			padding: 20px;
			margin-bottom: 20px;
			opacity: 0;
			transition: opacity 0.5s ease;
		}
		#left-side:hover #info {
			opacity: 1;
		}
		#info h2 {
			margin: 0;
			font-size: 24px;
			font-weight: bold;
			text-transform: uppercase;
			letter-spacing: 2px;
			margin-bottom: 10px;
		}
		#info p {
			margin: 0;
			line-height: 1.5;
			font-size: 16px;
			margin-bottom: 10px;
		}
		.tutorial-button {
			background-color: #333333;
			color: #ffffff;
			padding: 10px;
			margin-bottom: 10px;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<div id="left-side">
		<div id="left-side-top">
			<div style="border-radius: 100%;" onclick="window.location='profilePage.html'" class="container">

				<img src="images/download.jpg" alt="">
				<div class="overlay"></div>

			</div>
            	
			
            <div id="info">
				<h2>Info</h2>
				<p>Name: John Doe</p>
				<p>Age: 30</p>
				<p>Address: 123 Main St</p>
				<p>Email: john@example.com</p>
			</div>
		</div>
		<div id="left-side-bottom">
			<div id="info">

				<h2>Sub-Info</h2>
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod nibh et dui vestibulum, vitae cursus ante pretium.</p>
			</div>
		</div>
	</div>
	<div class="top-bar">
		<div class="corner-buttons">

		  <a href="homePage.html"><button  style="background-color: #6060A1;">Home</button></a>
		  <a href="tutorial1.html"><button>Tutorial 1</button></a>
		  <a href="tutorial2.html"><button>Tutorial 2</button></a>
		  <a href="tutorial3.html"><button>Tutorial 3</button></a>

	  </div>

	  </div>
	<div id="right-side">

	</div>
</body>
</html>
