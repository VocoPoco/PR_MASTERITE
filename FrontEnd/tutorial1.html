<!DOCTYPE html>
<html>
<head>
	<title>CyberSecT</title>
    <link rel="icon" href="Images/Logo.png">
	<style>
		body {
			margin: 0;
			padding: 0;
			height: 100vh;
			display: flex;
			flex-direction: row;
			background-color: #1a1a1a;
			color: #ffffff;
			font-family: Arial, sans-serif;
		}
		#left-side {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			width: 40%;
			padding: 20px;
			background-color: #333333;
		}
		#left-side img {
			border-radius: 50%;
			width: 200px;
			height: 200px;
			object-fit: cover;
			margin-bottom: 20px;
		}
		#left-side-top {
			flex: 1;
			display: block;
			flex-direction: row;
			align-items: center;
			justify-content: space-between;
			margin-bottom: 20px;
		}
		#left-side-bottom {
			display: block;
			flex-direction: row;
			align-items: center;
			justify-content: space-between;
            background-color: #ffffff;
		}
		#right-side {
			display: block;
			position: absolute;
    		right: 0px;
			top: 0px;
			flex-direction: column;
			width: 60%;
			padding: 20px;
			background-color: #ffffff;
		}
		#info {
			background-color: #333333;
			padding: 20px;
			margin-bottom: 20px;
			opacity: 0;
			transition: opacity 0.5s ease;
		}
		#left-side:hover #info {
			opacity: 1;
		}
		#info h2 {
			margin: 0;
			font-size: 24px;
			font-weight: bold;
			text-transform: uppercase;
			letter-spacing: 2px;
			margin-bottom: 10px;
		}
		#info p {
			margin: 0;
			line-height: 1.5;
			font-size: 16px;
			margin-bottom: 10px;
		}
		.tutorial-button {
			background-color: #333333;
			color: #ffffff;
			padding: 10px;
			margin-bottom: 10px;
			text-decoration: none;
		}
		.corner-buttons {
    position: absolute;
    top: 10px;
    left: 10px;
	}

	.corner-buttons button {
		display: inline-block;
		width: 100px;
		height: 40px;
		margin-left: 10px;
		background-color: #333333;
		color:rgb(255, 255, 255);
		border-radius: 5px;
		border: #333333;
	}

	.top-bar {
		height: 60px;
		background-color: white;
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
	}
  
	</style>
</head>
<body>

	<div class="top-bar">
		<div class="corner-buttons">

		  <a href="homePage.html"><button>Home</button></a>
		  <a href="tutorial1.html"><button>Tutorial 1</button></a>
		  <a href="tutorial2.html"><button>Tutorial 2</button></a>
		  <a href="tutorial3.html"><button>Tutorial 3</button></a>

	  	</div>
	</div>
	<div id="left-side" style="margin-top: 60px;">
		<div id="left-side-top">
			<a href="profilepage.html"><img src="images/img_avatar.png" alt="Profile Pic"></a>

            <div id="info">
				<h2>Info</h2>
				<p>Name: John Doe</p>
				<p>Age: 30</p>
				<p>Address: 123 Main St</p>
				<p>Email: john@example.com</p>
			</div>
		</div>
		<div id="left-side-bottom">
			<div id="info">

				<h2>Tutorial steps</h2>
				<p>Open </p>
			</div>
		</div>
	</div>
	<div id="right-side" style="margin-top: 60px;">

	</div>
</body>
</html>
