body {
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  flex-direction: row;
  background-color: #1a1a1a;
  color: #ffffff;
  font-family: Arial, sans-serif;
}

#left-side {
  display: flex;
  flex-direction: column;
  width: 40%;
  padding: 20px;
  background-color: #333333;
}

#left-side-top {
  position: relative;
}

#profile-pic-wrapper {
  position: relative;
  display: inline-block;
}

#profile-pic {
  border-radius: 50%;
  width: 200px;
  height: 200px;
  object-fit: cover;
  margin-bottom: 20px;
  display: block;
}

#info {
  position: absolute;
  top: 0;
  left: 100%;
  padding: 10px;
  background-color: #333333;
  opacity: 0;
  transition: opacity 0.5s ease;
}

#profile-pic-wrapper:hover #info {
  opacity: 0.5;
}

#left-side-bottom {
  display: block;
  align-items: center;
  justify-content: space-between;
  margin-top: 10vh;
}

#tutorial-steps {
  background-color: #ffffff;
  color: black;
  padding: 25px;
  border-radius: 15%;
  text-align: left;
}
#tutorial-steps h1 {
  margin: 0;
  font-size: 24px;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 2px;
  margin-bottom: 10px;
  text-align: center;
}

#tutorial-steps h2 {
  margin: 0;
  font-size: 24px;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 2px;
  margin-bottom: 10px;
  text-align: center;
}

#tutorial-steps p {
  margin: 0;
  line-height: 1.5;
  font-size: 16px;
  margin-bottom: 16px;
}

.tutorial-button {
  background-color: #333333;
  color: #ffffff;
  padding: 10px;
  margin-bottom: 10px;
  text-decoration: none;
}

#right-side {
  display: flex;
  flex-direction: column;
  width: 60%;
  padding: 20px;
  background-color: #ffffff;
}
        
	</style>
</head>
<body>
