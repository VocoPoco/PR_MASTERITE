<!DOCTYPE html>
<html>
  <head>

    <title>CyberSecT</title>
    <link rel="icon" href="Images/Logo.png">
    <link rel="stylesheet" href="registerPage.css">

  </head>
  <body style="background-color: #333333">

    <div>

        <div class="top-bar"></div>

        <div class="centered-div" class="container">
            
          <input type="text" class="text-field" placeholder="Enter First Name", size="30">
          <input type="text" class="text-field" style="margin-top: 10px;" placeholder="Enter Last Name", size="30">
          <input type="text" class="text-field" style="margin-top: 10px;" placeholder="Enter Email", size="30">
          <input type="password" class="pass-field" placeholder="Enter Password" size="30">
          <a href="homePage.html"><button class="center-button" id="myButton">Sign Up</button></a>

        </div>
      
        <div class="corner-buttons">

            <a href="loginPage.html"><button>Sign In</button></a>

        </div>
    </div>

    <script>

      var button = document.getElementById("myButton");
    
      document.addEventListener("keydown", function(event) {

        if (event.keyCode === 13) {

          button.click();
        }
      });
      
    </script>

  </body>

</html>
